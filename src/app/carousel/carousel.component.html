      <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/phone.jpg" class="d-block w-90" alt="..." style="width:100%;height: 400px;" (click)="phone()">
        <div class="carousel-caption d-none d-md-block">
          <h5>Redmi Mobile</h5>
          <p>10% Offers on all mobile</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/lap.png" class="d-block w-90" alt="..." style="width:100%;height:400px">

        <div class="carousel-caption d-none d-md-block">
          <h5>Beats headphone</h5>
          <p>Now starting @ Rs.4,999</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/home.jpg" class="d-block w-90" alt="..." style="width:100%;height:400px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Home Appliance</h5>
          <p>Offers available on all type of appliances</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
